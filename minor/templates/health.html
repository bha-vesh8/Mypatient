<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="health.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;500&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static "health.css" %}">
    <title>Health Info</title>
  </head>
  <body>
    <div class="bgimage"  style = "background-image:url('{% static 'img/healthinfo.webp' %}');"></div>
    <section>
      <div class="container">
        
          <h1>
            <span><i class="fa-solid fa-circle-h"></i></span>ealth Inf
            <span><i class="fa-brands fa-accessible-icon"></i></span>r <span><i class="fa fa-solid fa-heart-pulse"></i></span>at <span><i class="fa-solid fa-user-doctor"></i></span>on
          </h1>
        
        <div class="content">
          <div class="search">
            <input
              type="search"
              placeholder="Search Health Related Information Here..."
              class="inpt"
            />
          </div>
          <button class="icon1">
            <i class="icon fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>
    <script type = "text/javascript" src="{% static 'Js/health.js' %}"></script>
  </body>
</html>
